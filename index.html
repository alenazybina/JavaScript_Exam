<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam: JavaScript Adventure Game</title>
</head>
<body>
    <script>

        // variable and data type declaration and initialization
        let playerName = ""; 
        let player = {      
            health: 100,
            inventory: [],
            location: "Town",
            damage: 20,
        };
        // object creation and nesting
        const game = {
            locations: ["Forest", "Cave", "Town"],
            enemies: { 
                witch: { 
                    name: "Witch Margaret", 
                    damage: 20,
                    health: 60 },
                ghost: {
                    name: "Ghost Casper",
                    damage: 15,
                    health: 40 },
                demon: {
                    name: "Demon Balthazar",
                    damage: 30,
                    health: 80 },

            },
        };
        // function to start game 
        const startGame = () => {
            alert(" ðŸ™‹â€â™‚ï¸Welcome to the JavaScript Adventure Game!\nIn this game, you play as a brave adventurer exploring various locations such as the Forest, Cave, and Town.\nYour main goal is to defeat dangerous enemies such as ghost, witch and demon. You can choose to fight or flee during encounters. Collect potions and cookies to restore health, if your health will be 0, you lose the game.\nThe adventure continues until you defeat the Demon Balthazar in the Cave.\nGood luck!")
            playerName = prompt("What is your name?");
            alert("Hello ðŸ‘‹ðŸ», " + playerName + "! Your adventure starts in the " + player.location + ".");
            gameMenu();
        };
        // function displays game menu 
        const gameMenu = () => {
            if (player.health <= 0) {
                alert("You have died! Game over.")
                return;
            }
            let choice = prompt("Choose an action:\n1. Explore ðŸ—ºï¸ \n2. Use item ðŸ“¦ \n3. Check status ðŸ“ \n4. Exit â†© \n(Enter the number of your choice)");

            switch (choice) {
                case "1":
                    explore();
                    break;
                case "2":
                    useItem();
                    break;
                case "3":
                    checkStatus();
                    break;
                case "4":
                    alert("Game over. Goodbye!")
                    return;
                default:
                    alert("â›”Invalid choiceâ›”. Try again.")
                    gameMenu();
            }
        };
        // function for game exploration, loop, location choice, displays random event (enemy encouner or item found)
        const explore = () => {
            let location = prompt("Where do you want to go?\nOptions:\n" + game.locations.join("\n") + "\n(Enter a word of your choice)");
            if (game.locations.includes(location)) {
                player.location = location;
                alert("You are now in the " + location + ".")
                randomEvent();
            } else {
                alert("â›” Invalid location â›”. Try again.");
                explore();
            }
        };
        // function creates random event
        const randomEvent = () => {
            let event = Math.random();
            if (event < 0.5) {
                encounterEnemy();
            } else if (event < 0.8) {
                findItem();
            } else {
                alert("There is nothing to do here.. no enemies, no items..");
                gameMenu();
            }
        };
        // function for enemy encounter with action option : fight or flee
        const encounterEnemy = () => {
            let enemies = Object.values(game.enemies);
            let enemy = enemies[Math.floor(Math.random() * enemies.length)];
            alert("A scary " + enemy.name + " appears!");

            let action = prompt("Do you want to: \n1. Fight âš”ï¸ \n2. Flee ðŸƒ \n(Enter the number of your choice)");

            switch (action) {
                case "1": 
                    fight(enemy);
                    break;
                case "2":
                    alert("You successfully escaped from the enemy. ðŸ˜ŽðŸ‘Œ");
                    gameMenu();
                    break;
                default:
                    alert("â›” Invalid action! â›” The enemy attacks you. You lost some health. ðŸ¤•");
                    player.health -= enemy.damage / 2;
                    gameMenu();
            }
        };
        // function to fight with enemy, counts health, counts who won
        const fight = (enemy) => {
            while (enemy.health > 0 && player.health > 0) {
                enemy.health -= player.damage;
                alert("You hit the " + enemy.name + ". It's health is now " + enemy.health);
                if (enemy.health > 0) {
                    player.health -= enemy.damage;
                    alert("The " + enemy.name + " attacks! Your health is " + player.health);  
                }
            }
            if (player.health > 0) {
                alert("ðŸ’ª You defeated the " + enemy.name + "! ðŸ¤©");

                if (enemy.name === "Demon Balthazar" && player.location === "Cave") {
                    alert("ðŸŽ‰ Congratulations! ðŸ… You have completed the mission of the game! ðŸ†");
                    return;
                }
            } else {
                alert("You were defeated.ðŸ˜©ðŸ’€"); 
            }
            gameMenu();
        };
        // function makes random item found, puts it to inventory
        const findItem = () => {
            let item = Math.random() < 0.5 ? "Potion" : "Cookie";
            player.inventory = [...player.inventory, item]; 
            alert("You found a " + item + "! ðŸ•µðŸ»");
            gameMenu();
        };
        // function to use items from inventory
        const useItem = () => {
            if (player.inventory.length === 0) {
                alert("You have no items to use. ðŸ™…");
                return gameMenu();
            }
            let item = prompt("Your inventory: " + player.inventory.join(", ") + ". Which item do you want to use?");
            if (player.inventory.includes(item)) {
                if (player.health === 100) {
                    alert("You already have full health! ðŸ’¯");
                    return gameMenu();
                }
                if (item === "Potion") {
                    player.health = 100;
                    alert("You used PotionðŸ§ª and fully restored your health!");                
                } else if (item === "Cookie") {
                    player.health = Math.min(player.health + 20,100);
                    alert("You used a Cookie ðŸ¥¨ and restored +20 health");
                }
                player.inventory = [...player.inventory.filter(i => i !== item)];
                } else {
                    alert("â›”Invalid item!â›” Try again");
                }
            gameMenu();
        };
        // function to check actual player status (name, health, damage, inventory items, last location went)
        const checkStatus = () => {
            alert("Player: " + playerName + "\nHealth: " + player.health + "\nDamage: " + player.damage + "\nInventory: " + player.inventory.join(", ") + "\nLocation: " + player.location);
            gameMenu();
        };
        
        // starting game
        startGame();

    </script>
</body>
</html>
